<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 3: Game On!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>RTB</h1>
        <button id="rules">Rules</button>
    </header>
    <div id="gameControl">
        <h2>How many players?</h2>
        <button id="twoPlayer">Two</button>
        <button id="threePlayer">Three</button>
    </div>
    <div id="game"></div>
    <div id="actions"></div>
    <div id="score">
        <p id="player1"></p>
        <p id="player2"></p>
        <p id="player3"></p>
    </div>
</body>
</html>
